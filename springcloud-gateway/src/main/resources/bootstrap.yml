server:
  port: 9527
spring:
  application:
    name: springcloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 启用从注册中心动态创建路由的功能
    nacos:
      config:
        server-addr: 192.168.3.168:8848
        file-extension: yaml
      discovery:
        server-addr: 192.168.3.168:8848
    sentinel:
      transport:
        port: 9527
        dashboard: localhost:8080
  profiles:
    active: dev
management:
  endpoints:
    web:
      exposure:
        include: "*"