spring:
  application:
    name: springcloud-payment
  cloud:
    nacos:
      config: # 此配置新应在容器部署时从环境变量中获取。
        group: DEFAULT_GROUP
        server-addr: localhost:8848
        file-extension: yml
        namespace: public # 可省略不写，默认为 public
        #name:  可省略不写，默认取 spring.application.name 的值。
    inetutils:
      ignored-interfaces:
        - eth0 # 忽略 eth0 网卡
      use-only-site-local-interfaces: true # 是否只使用带有站点本地地址的接口
      preferred-networks: 10.0.5.*